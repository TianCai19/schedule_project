<!-- records/templates/records/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>My Schedule 我的日程表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>My Schedule 我的日程表</h1>
    <table>
        <tr>
            <th>Name 姓名</th>
            <th>Start Time 开始时间</th>
            <th>End Time 结束时间</th>
            <th>Duration 期间</th>
            <th>Color 颜色</th>
        </tr>
        {% for activity in activities %}
        <tr style="background-color: {{ activity.color }}; height: {{ activity.scaled_duration }}px;">
            <td>{{ activity.name }}</td>
            <td>{{ activity.start_time }}</td>
            <td>{{ activity.end_time }}</td>
            <td>{{ activity.duration_minutes }} minutes</td>
            <td>{{ activity.color }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_activity' %}">Add Activity 添加活动</a>
</body>
</html>
