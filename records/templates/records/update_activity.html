<!-- records/templates/records/update_activity.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Activity 更新活动</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 20px 0;
        }
        form p {
            margin: 10px 0;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="text"], input[type="datetime-local"], select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Update Activity 更新活动</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Activity</button>
    </form>
    <a href="{% url 'index' %}">Back to Schedule 返回日程表</a>
</body>
</html>
